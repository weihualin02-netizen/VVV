port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  nameserver:
    - 223.5.5.5
    - 119.29.29.29

proxies:
  - name: CN-STATIC
    type: ss
    server: 1.2.3.4
    port: 8388
    cipher: aes-256-gcm
    password: password123

proxy-groups:
  - name: BROWSER
    type: select
    proxies:
      - CN-STATIC
      - DIRECT

rules:
  # 浏览器走国内固定 IP
  - PROCESS-NAME,chrome.exe,BROWSER
  - PROCESS-NAME,msedge.exe,BROWSER
  - PROCESS-NAME,firefox.exe,BROWSER

  # 其余流量直连
  - MATCH,DIRECT
